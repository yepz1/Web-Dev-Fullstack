<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <title>Flexbox</title>
    </head>
    <body>
        <div class="container">
            <h1 class="display-1 text-center">Flexbox</h1>

            <div class="border border-dark d-flex flex-row justify-content-around align-items-center" style="height: 100px">
                <button class="btn btn-warning btn-lg">LARGE</button>
                <button class="btn btn-danger">X-SMALL</button>
                <button class="btn btn-success">X-SMALL</button>
                <button class="btn btn-info">X-SMALL</button>
            </div>
            <div class="border border-dark d-flex flex-row-reverse justify-content-around align-items-center" style="height: 100px">
                <button class="btn btn-warning btn-lg">LARGE</button>
                <button class="btn btn-danger">X-SMALL</button>
                <button class="btn btn-success">X-SMALL</button>
                <button class="btn btn-info">X-SMALL</button>
            </div>
            <div class="border border-dark d-flex flex-column justify-content-around align-items-center" style="height: 300px">
                <button class="btn btn-warning btn-lg">LARGE</button>
                <button class="btn btn-danger">X-SMALL</button>
                <button class="btn btn-success">X-SMALL</button>
                <button class="btn btn-info">X-SMALL</button>
            </div>
            <div class="border border-dark d-flex flex-column-reverse justify-content-around align-items-center" style="height: 300px">
                <button class="btn btn-warning btn-lg">LARGE</button>
                <button class="btn btn-danger">X-SMALL</button>
                <button class="btn btn-success">X-SMALL</button>
                <button class="btn btn-info">X-SMALL</button>
            </div>
            <h1 class="display-1 text-center">Responsive Flexbox</h1>
            <div class="d-flex flex-column flex-md-row justify-content-around align-items-center">
                <button class="btn btn-warning btn-lg">Responsive</button>
                <button class="btn btn-warning btn-lg">Responsive</button>
                <button class="btn btn-warning btn-lg">Responsive</button>
                <button class="btn btn-warning btn-lg">Responsive</button>
                <button class="btn btn-warning btn-lg">Responsive</button>
            </div>
            
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
